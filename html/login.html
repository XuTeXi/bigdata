<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="../assets/common/common.css" />
    <link rel="stylesheet" href="../assets/common/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="lg-bg fl">
      <img src="../assets/images/login-bg.png" alt="" />
    </div>

    <div class="login fl">
      <img src="../assets/images/loginlogo.png" alt="" />
      <div class="lg-btn"><span>账号登录</span> | <span>扫码登录</span></div>
      <div class="an-btn">
        <input
          class="user"
          type="text"
          placeholder="用户名/手机号/邮箱"
        /><br />
        <input class="pwd" type="password" placeholder="密码" /><br />
        <a class="forgotPwd" href="javascript:;">忘记密码</a><br />
        <button>登录</button><br />
        <p>还没有源码账号，<a href="./register.html">立即注册</a></p>
      </div>
      <div class="cs-btn">
        <img src="../assets/images/103-demo.png" alt="" />
        <p>微信扫码登录</p>
        <p>未关注源码科技公众号，请关注后再登录</p>
        <p>还没有源码账号，<a href="./register.html">立即注册</a></p>
      </div>
    </div>
  </body>
  <script src="../js/utils.js"></script>
  <script src="../js/login.js"></script>
</html>
