<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册</title>
    <link rel="stylesheet" href="../assets/common/common.css" />
    <link rel="stylesheet" href="../assets/common/reset.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body>
    <div class="head">
      <div class="banxin">
        <a href="../index.html">
          <img src="../assets/images/new-logo-white2.png" alt="" />
        </a>

        <p>已有源码账号，<a href="../html/login.html">立即登录</a></p>
      </div>
    </div>
    <div class="rg-page banxin">
      <h1>欢迎注册</h1>
      <h2>百款接口免费使用</h2>
      <span class="gift"
        ><img
          src="../assets/images/reg-gift.png"
          alt=""
        />注册即送300元大礼包</span
      >
      <div action="">
        <div class="box">
          <input
            type="text"
            name=""
            id="user"
            placeholder="用户名 （6-20位字母数字）"
          />
          <span class="icon-clear"></span>
          <span class="input-info">昵称需在6-12位字母数字间</span>
        </div>
        <div class="box">
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="请输入手机号码"
          />
          <span class="icon-clear"></span>
          <span class="input-info">请输入正确的手机号</span>
        </div>
        <div class="box">
          <input
            type="text"
            name="pin"
            id="pin"
            placeholder="请输入手机短信验证码"
          />
          <span class="icon-clear-three"></span>
          <span class="input-info-three">请输入4位手机验证码</span>
          <button class="getPin">获取验证码</button>
        </div>
        <div class="box">
          <input
            type="password"
            name="pwd"
            id="pwd"
            placeholder="请输入6至12位的密码"
          />
          <span class="icon-clear"></span>
          <span class="input-info">请输入6至12位的密码</span>
        </div>
        <input class="agree" type="checkbox" />已阅读并接受<a
          href="javascript:;"
          >《源码用户服务协议》</a
        ><a href="javascript:;">《源码隐私政策》</a><br />
        <button class="register-btn" disabled>立即注册</button>
      </div>
    </div>
  </body>
  <script src="../js/utils.js"></script>
  <script src="../js/register.js"></script>
</html>
